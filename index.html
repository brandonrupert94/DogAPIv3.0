<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dog Breed Pictures</title>
    <link href="app.css" rel="stylesheet" type="text/css"></link>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
</head>
<body>
    <h1>Dog Pictures by Breed!</h1>
    <main>
        <form>
            <label for="breed">Pick your dog breed:</label>
            <input type="text" name="breed" id="breed" value="Ex: hound">
            <input type="submit" value="Get Pic!"> 
        </form>
        <div class="results-container">
            
        </div>
        <div id="js-err-message" class="error-message">

        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
